server:
  port: 9005  #The port that the module provides services (required)(该模块提供服务的端口（必须）)
spring:
  application:
    name: yang-engine  #Module name for high availability (required)(模块名，用于做高可用（必须）)

#Specify the address of the eureka server for registration (required)(指定eureka Server的地址，用于注册（必须）)
eureka:
  client:
    serviceUrl:
      defaultZone: locahost
  instance:
    metadata-map:
      test: enjoyyin
#required（必须）
management:
  endpoints:
    web:
      exposure:
        include: refresh,info
#   register-with-eureka: false
#    fetch-registry: false
